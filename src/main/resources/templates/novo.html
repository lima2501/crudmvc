<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<ul th:replace="layout :: nav"></ul>
	<div class="container">
		<h2>Cadastrar novo Cliente</h2>
		<form action="/salvar" method="POST" th:object="${clienteRequest}">
			<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="">Nome</label>
				<input type="text" class="form-control" th:field="*{nome}" />
			</div>
			<div class="form-group">
				<label for="">Email</label>
				<input type="text" class="form-control" th:field="*{email}"/>
			</div>
			<div class="form-group">
				<label for="">Telefone</label>
				<input type="text" class="form-control" th:field="*{telefone}"/>
			</div>
			<div class="form-group">
				<label for="">EndereÃ§o</label>
				<input type="text" class="form-control" th:field="*{endereco}"/>
			</div>
			<button class="btn btn-primary" type="submit">Cadastrar cliente</button>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		</form>
	</div>
</body>
</html>
