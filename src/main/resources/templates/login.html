<!doctype html>
<html lang="pt-br"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<div class="container">
		<form action="/login" method="POST">
			  <div class="form-group">
			    <label for="user">Usuário</label>
			    <input type="text" class="form-control" id="user" placeholder="Nome de usuário" name="username">
			  </div>
			  <div class="form-group">
			    <label for="senha">Senha</label>
			    <input type="password" class="form-control" id="senha" placeholder="Sua senha" name="password">
			  </div>
			<div class="form-group">
				<input type="checkbox" id="remember-me" name="remember-me" />
				<label for="remember-me">Lembar</label>
			</div>
	  		 <button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>
</body>
</html>
